<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/datepickr.css">
    <link rel="stylesheet" href="../css/mystyles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 my-5">
        <form class="w-50" action="form3.html" method="post" enctype="multipart/form-data">
            <label class="form-label" for="progress">Progress: </label>
            <progress id="progress" value="1" max="2"></progress>
            <fieldset>
                <legend>Enter Tip Details</legend>
                <div class="mb-3">
                    <label class="form-label" for="incidentDateTime">Date/Time of Incident:</label>
                    <input class="form-control form-control-sm" type="text" name="incidentDateTime"
                        id="incidentDateTime" placeholder="YYYY-MM-DD">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tipDetails">Tip Details: </label>
                    <textarea class="form-control form-control-sm" name="tipDetails" id="tipDetails" cols="15" rows="5"
                        placeholder="enter the details of the tip"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="file">Attach supporting file:</label>
                    <input class="form-control form-control-sm" type="file" name="file" id="file">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="urgency">Urgency: </label>
                    <input class="form-range" type="range" name="urgency" id="urgency" min="0" max="10" value="5">
                    <input class="form-control form-control-sm" type="text" placeholder="10 is most urgent" disabled>
                </div>
            </fieldset>
            <fieldset>
                <legend>Communication Preferences</legend>
                <div class="form-check mb-3">
                    <label class="form-check-label" for="contact">May we contact you about this tip? </label>
                    <input class="form-check-input" type="checkbox" name="contact" id="contact">
                </div>
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="phone">Phone: </label>
                        <input class="form-check-input" type="radio" name="contact-method" id="phone">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="email">Email: </label>
                        <input class="form-check-input" type="radio" name="contact-method" id="email">
                    </div>
                </fieldset>
            </fieldset>
            <div class="mb-3">
                <label class="form-label" for="staff">Staff in the office:</label>
                <progress id="staff" value="3" max="4">75%</progress>
            </div>
            <fieldset>
                <legend>Next Form</legend>
                <button class="btn btn-primary" type="submit" onclick="return validate()">Continue</button>
              </fieldset>
        </form>
    </div>
    <script src="../js/datepickr.min.js"></script>
    <script>
        new datepickr('incidentDateTime');
    </script>
</body>

</html>
